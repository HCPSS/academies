<h2 style="width: 90%; padding-top: 0px; border-bottom: 1px solid rgba(51, 51, 51, 0.2); display: inline-block; font-size: 1.4em; margin-bottom: 0.58333em;"><i class="fa fa-lock fa-2" style="color: #7DC254;"></i> Prerequisites</h2>
<p>Engineering Academy students <strong>must enter the program in the ninth grade</strong>. Ninth grade students should take Introduction to Engineering Design and must be concurrently enrolled in Algebra I as a <em>minimum</em> level mathematics course.</p>
